<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPkayer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/f7704c112d.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./asset/css/style.css">
    <!-- js link -->
    <script src="asset/js/app.js" defer></script>
</head>

<body>
    <!-- navigation bar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MelodyMix</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarnav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Music</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Artists</a>
                    </li>

                </ul>

                <form class="form-inline my-2 my-lg-0 gaana-search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for songs..."
                        aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>

            </div>
        </div>
    </nav>
    <!-- navigation bar end-->
    <div class="container ">
        <div class="music_head">
            <div class="row">
                <div class=" col-4 ">
                    <div class="img_head"><img src="image/pic-1.jpg" id="img_change" class="w-100" alt=""></div>
                </div>
                <audio>
                    <source id="change_song" src="./songs/1.mp3">
                </audio>

                <div class=" col-8">
                    <div class="music_detail">
                        <h3 id="song_name">Aao na </h3>
                        <!-- <h2>Desperado</h2> -->
                        <!-- <p><button type="button" class="btn btn-outline-primary">Desperado</button> <i
                                class="fa-solid fa-circle" style="color: #686a6e;"></i> <button type="button"
                                class="btn btn-outline-secondary">2023</button> <i class="fa-solid fa-circle"
                                style="color: #686a6e;"></i> <button type="button" class="btn btn-outline-secondary">4
                                min 7
                                sec</button></p> -->
                        <div class="music_controls">
                            <i class="fa-solid fa-backward" id="prev" title="prev"></i>
                            <i class="fa-solid fa-play" id="play" title="play"></i>
                            <i class="fa-solid fa-forward" id="next" title="next"></i>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>


    <!-- Music card start -->
    <div class="container music_cards">
        <h2>Trending Songs</h2>
        <div class="row">
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_1()">
                    <img src="image/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Old Song</h5>
                        <audio src="./songs/1.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_2()">
                    <img src="image/2.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Chaleya</h5>
                        <audio
                            src="./songs/Chaleya (Jawan - Hindi) Mp3 Song Download Pagalworld - Arijit Singh, Shilpa Rao.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_3()">
                    <img src="image/3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Heeriye</h5>
                        <audio src="./songs/Radha Rani Bhajan Mashup_128-(PagalWorld).mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_4()">
                    <img src="image/4.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> Remix</h5>
                        <audio src="./songs/Sang Rahiyo - Ranveer Allahbadia Mp3 Song.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_5()">
                    <img src="image/5.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Radha rani</h5>
                        <audio src="./songs/Jawani Jan-E-Man - Namak Halaal Mp3 Song Download PagalWorld.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" id="music" onclick="playmusic_6()">
                    <img src="image/6.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Sang rahiyo</h5>
                        <audio src="./songs/6.mp3"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Music card end -->

</body>

</html>
